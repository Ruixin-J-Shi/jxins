<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="/images/favico/favicon.ico">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ruixin ‑ Résumé</title>
  <style>
    /* inherit look & feel */
    html,body{margin:0;padding:0;height:100%;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;background:#c2f2ea;color:#222;overflow-x:hidden}
    header{position:fixed;inset:0 0 auto 0;display:flex;justify-content:space-between;align-items:center;padding:1rem 2rem;background:rgba(255,255,255,.40);backdrop-filter:blur(6px);box-shadow:0 2px 6px rgba(0,0,0,.08);z-index:100}
    header h1{margin:0;font-size:1.1rem;font-weight:600;color:#111}
    nav a{color:#333;margin-left:1.5rem;text-decoration:none;position:relative;font-weight:500}
    nav a::after{content:"";position:absolute;left:0;right:0;bottom:-3px;height:2px;background:#333;transform:scaleX(0);transition:transform .25s ease}
    nav a:hover::after{transform:scaleX(1)}

    main{padding:6rem 1rem 2rem;max-width:1000px;margin:0 auto}
    .viewer{width:100%;height:90vh;border:none;box-shadow:0 4px 12px rgba(0,0,0,.1)}
    .download{display:inline-flex;align-items:center;gap:.4rem;margin-top:1rem;font-weight:600;text-decoration:none;color:#333;border:2px solid #333;border-radius:6px;padding:.4rem 1rem;transition:background .3s,color .3s}
    .download:hover{background:#333;color:#fff}
    .download svg{width:18px;height:18px;fill:currentColor}
  </style>
</head>
<body>
  <header>
    <nav>    
    <h1><a href="/">jxins — Résumé</a></h1>
    </nav>
    <nav>
      <a href="/">Home</a>
      <a href="/blog">Blog</a>
    </nav>
  </header>

  <main>
    <!-- embedded PDF -->
    <iframe class="viewer" src="/resume.pdf"></iframe>
    <!-- download link -->
    <a class="download" href="/resume.pdf" download>
      Download PDF
      <svg viewBox="0 0 24 24"><path d="M5 20h14v-2H5v2zm7-18L5.33 9h3.84v5h4.66V9h3.84L12 2z"/></svg>
    </a>
  </main>
</body>
</html>
